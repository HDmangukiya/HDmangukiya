name: Sync Profile README

on:
  push:
    branches:
      - main
  workflow_dispatch: # Optional: allows manual trigger

jobs:
  update-profile-readme:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout this repository (HardikMangukiya)
      - name: Checkout HardikMangukiya
        uses: actions/checkout@v3

      # Step 2: Clone the profile repository (must exist and match username)
      - name: Clone profile repository
        run: |
          git clone https://github.com/HDmangukiya/HDmangukiya.git profile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Copy README.md from HardikMangukiya to profile repo
      - name: Copy README to profile repo
        run: |
          cp README.md profile/README.md

      # Step 4: Commit and push changes to profile repo
      - name: Commit & Push to profile repo
        run: |
          cd profile
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Sync README from HardikMangukiya" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
